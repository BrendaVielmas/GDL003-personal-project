
  <div class="login-box">
    <div class="lb-header">
      <a href="#" id="login-box-link">Login</a>
      <a href="/register" class="active" id="signup-box-link">Sign Up</a>
    </div>
    <div class="social-login">
      <a href="#">
        <i class="fa fa-facebook fa-lg"></i>
        Login in with facebook
      </a>
      <a href="#">
        <i class="fa fa-google fa-lg"></i>
        log in with Google
      </a>
    </div>
  <form (submit)="createUser()" class="email-signup">
    <div class="u-form-group">
      <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email"/>
    </div>
    <div class="u-form-group">
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password"/>
    </div>
    <p [ngClass]="{invisible: password == confirmPassword || confirmPassword.length == 0}">Confirm password mismatch.</p>
    <div class="u-form-group">
      <input type="password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" placeholder="Confirm Password" />
    </div>
    <div class="u-form-group">
      <button (click)="userValidation()"><a type="submit" class="subbt">Sign Up</a></button>
    </div>
  </form>
</div>
