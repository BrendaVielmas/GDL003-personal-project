  <div class="login-page">
    <div class="form">
      <form (submit)="createUser()" class="login-form">
        <input type="text" [(ngModel)]="email" placeholder="Email address"/>
        <input type="password" [(ngModel)]="password" placeholder="Password"/>
        <button><a href="/home"  type="submit" class="subbt">Register</a></button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
    </div>
  </div>
