<div class="login-box">
    <div class="lb-header">
      <a id="signup-box-link">Reset your password</a>
    </div>
    
    <form (submit)="sendEmail()" class="email-login">
        <p>Write your email to send you a message.</p>
      <div class="u-form-group">
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email"/>
      </div>
      <div class="u-form-group">
        <button >Reset</button>
      </div>
    </form>
  
  </div>
