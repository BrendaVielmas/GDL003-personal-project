    <div class="login-box">
      <div class="lb-header">
        <a href="#" class="active" id="login-box-link">Login</a>
        <a href="/register" id="signup-box-link">Sign Up</a>
      </div>
      <div class="social-login">
        <a class="btn btn-block btn-social btn-facebook"><fa-icon [icon]="faFacebook"></fa-icon>Login in with Facebook</a>
        <a class="btn btn-block btn-social btn-google" (click)="googleLogIn()"><fa-icon [icon]="faGoogle"></fa-icon>Log in with Google</a>
      </div>
      <form (submit)="loginEmail()" class="email-login">
        <div class="u-form-group">
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email"/>
        </div>
        <div class="u-form-group">
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password"/>
        </div>
        <div class="u-form-group">
          <button >Log in</button>
        </div>
        <div class="u-form-group">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </form>
    
    </div>
